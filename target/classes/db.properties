# Database Connection Properties
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://localhost:5432/yuvi_db
db.username=yuvi_user
db.password=your_password_here

# Connection Pool Configuration
pool.initialSize=10
pool.maxActive=100
pool.maxIdle=50
pool.minIdle=10
pool.maxWait=10000
pool.removeAbandoned=true
pool.removeAbandonedTimeout=60

# Connection Pool Validation
pool.testOnBorrow=true
pool.validationQuery=SELECT 1
pool.validationInterval=30000

# Connection Pool Maintenance
pool.timeBetweenEvictionRunsMillis=30000
pool.minEvictableIdleTimeMillis=60000

# Performance Tuning
pool.defaultAutoCommit=false
pool.defaultTransactionIsolation=READ_COMMITTED
pool.testWhileIdle=true

# Prepared Statement Caching
pool.poolPreparedStatements=true
pool.maxOpenPreparedStatements=100

# JMX Monitoring
pool.jmxEnabled=true
